<div class="col-lg-4 col-md-6 my-auto">
    <div class="container partner-container">
        <a href="{{ url }}">
            <div class="partner-gradient">
                <img src="{{ img_path }}" class="d-block" alt="logo"/>
            </div>
            <div class="partner-bottom-left text-start px-3 py-1">
                <p class="text-white mb-1">
                    {{ full_name }}
                </p>
                {% comment %}
                    <b class="h5">{{ acronym }}</b>
                {% endcomment %}
            </div>
        </a>
    </div>
</div>
