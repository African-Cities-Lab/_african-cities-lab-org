


















<div class="card">
    <div class="card-header bg-white p-4 h2 text_primary">
      {% translate "Register to attend" %}
    </div>
    <div class="card-body p-4">
        <form>
            <div class="row">
                <div class="col form-group">
                    <label>{% translate "First name" %}</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col form-group">
                    <label>{% translate 'Last name' %}</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label>{% translate 'Email Address' %}</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
              <label>{% translate "Institution" %}</label>
              <input type="text" name="INSTITUT" class="form-control">
            </div>
            <div class="form-group">
              <label>{% translate "Function" %}</label>
              <input type="text" name="FUNCTION" class="form-control">
            </div>
            <div class="form-group">
              <label>{% translate "Title" %}</label>
              <input type="text" name="TITLE" class="form-control">
            </div>
            <div class="form-group" required="required">
              <label>{% translate "Country" %}</label>
              <input type="text" name="COUNTRY" class="form-control">
            </div>
            <div class="form-group">
              <label>{% translate "LinkedIn account" %}</label>
              <input type="text" name="LINKEDIN" class="form-control">
            </div>
            <div class="mt-4">
              <button type="submit" class="btn form-control py-3 btn__primary font-size-18">{% translate 'Submit' %}</button>
            </div>
        </form>
    </div>
</div>
