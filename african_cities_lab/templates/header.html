{% load static %}
{% load i18n %}
<nav id="mainNav" class="navbar fixed-top-navbar navbar-dark navbar-expand-md text-center py-3" style="background-color: #000000 !important;">
    <div class="container"><a class="navbar-brand" href="{% url 'home' %}">
        <img src="{% static 'images/assets/LOGO-ACL-BLANC.png'%}" alt="African Cities Lab" class="navbar-brand-image" style="height: 2rem;">
    </a>
        <button class="navbar-toggler navbar-toggler-right bg-warning text-black" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" type="button" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><i class="fa fa-bars"></i></button>
        <div id="navbarResponsive" class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto text-uppercase">
                <hr class="nav_bar_hr">
                <li class="nav-item"><a class="nav-link text-white" href="{% url 'home' %}">{% trans "Home" %}</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#Courses">{% trans "Courses" %}</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#Partners">{% trans "Universities" %}</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#News">{% trans "News" %}</a></li>
            </ul>
            <div class="text-uppercase">
                <hr class="nav_bar_hr">
                <a class="text-white mx-3" role="button" href="#login"><i class="fas fa-user-lock"></i></a>
            </div>
            <div class="text-uppercase">
                <hr class="nav_bar_hr">
                <a class="btn btn-warning ms-auto rounded-pill" role="button" href="#register">{% trans "Register" %}</a>
            </div>
            <div class="text-uppercase">
                <hr class="nav_bar_hr">
                <form action="{% url 'set_language' %}" method="post" class="ms-2">{% csrf_token %}
                    <input name="next" type="hidden" value="{{ redirect_to }}">
                    <select name="language" class="form-control text-white bg-black" onchange="this.form.submit()" style="cursor: pointer;text-align: center;">
                        {% get_current_language as LANGUAGE_CODE %}
                        {% get_available_languages as LANGUAGES %}
                        {% get_language_info_list for LANGUAGES as languages %}
                        {% for language in languages %}
                            <option value="{{ language.code }}"{% if language.code == LANGUAGE_CODE %} selected{% endif %}>
                                {{ language.code|upper }}
                            </option>
                        {% endfor %}
                    </select>
                </form>
            </div>
        </div>
    </div>
</nav>
